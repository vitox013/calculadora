<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="resultado" id="resultado"></div>
        <div class="operacoes">
            <div>+</div>
            <div>-</div>
            <div>&times</div>
            <div>&divide</div>
        </div>
        <div class="subcontainer">
            <div class="ladoEsquerdo">
                <div class="numbers">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
                <div class="numbers">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
                <div class="numbers">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
                <div class="numbers">
                    <div>0</div>
                    <div>.</div>
                    <div id="clear">C</div>
                </div>
            </div>
            <div class="ladoDireito">
                <div class="igual" id="igual">
                    =
                </div>
            </div>
        </div>
    </div>
   
    <footer>
        <a href="https://github.com/vitox013" target="_blank">

</html>
